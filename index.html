<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Cardápio</h1>
    <div id="lista"></div>

    <div id="carrinho" class="bg-white rounded-xl shadow p-4 mt-6">
      <h2 class="text-xl font-bold">Seu pedido</h2>
      <hr class="my-2">
      <div class="flex justify-between font-semibold">
        <span>Total:</span>
        <span class="total">R$ 0,00</span>
      </div>
      <button class="mt-4 bg-emerald-600 text-white w-full py-2 rounded">Finalizar pedido</button>
    </div>
  </div>

  <script src="/static/js/client.js"></script>
</body>
</html>
